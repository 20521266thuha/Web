    <div id="login-container" style=" width: 100%; height: 100%">

            </div>
            <div class="container-content-right">

                <p class="title" style="margin-top: 30px; font-size: 16px"><b>Số điện thoại</b></p>
                <input style="width: 323px; height: 31px" />
                <p class="title" style="margin-top: 30px; font-size: 16px"><b>Mật khẩu</b></p>
                <input style="width: 323px; height: 31px" />
                <button class="button"><a href="home-screen.html" style="color: #F6C017; padding: 10px; text-decoration: none;"><b>ĐĂNG NHẬP</b></a></button>
                <p class="title" style="color: #9ba9a4; margin-top: 10px; margin-left:78px; font-style: italic; font-size: 14px">Chưa có tài khoản? <a href="signup.html">Đăng ký</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
